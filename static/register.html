<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/website.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>

<header>
    <img src="img/nav.png">
</header>

<div class="container" id="register-form">
    <div class="form-title">
        <p id="title" class="col-sm-10">创建账户</p>
    </div>
    <div class="form-divider"></div>
    <div class="jumbotron">
        <form class="form-horizontal" method="POST" action="">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label"><span>*</span>用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="id" name="id" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label"><span>*</span>昵称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label"><span>*</span>密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password_confirm" class="col-sm-2 control-label"><span>*</span>确认</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                           placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-1">
                    <label class="radio-inline">
                        <input type="radio" id="male" name="sex" value="0" checked>男
                    </label>
                </div>
                <div class="col-sm-1">
                    <label class="radio-inline">
                        <input type="radio" id="female" name="sex" value="1">女
                    </label>
                </div>
                <div class="col-sm-8"></div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-sm-2 control-label">出生日期</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="birthday" name="birthday" value="1980-01-01">
                </div>
            </div>
            <div class="form-group">
                <p id="remark" class="col-sm-offset-2 col-sm-5">注: *为必填项</p>
                <div class="col-sm-5"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="submit" class="btn btn-success-outline" id="register-btn">创建账户</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-footer">
        <p>已经拥有账户?</p>
        <a>登录</a>
    </div>
</div>
</body>
</html>
