<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/screen.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>

<header>
    <img src="img/nav.png">
</header>

<div class="container" id="login-form">
    <div class="form-title">
        <p id="title" class="col-sm-10">登录</p>
    </div>
    <div class="form-divider"></div>
    <div class="jumbotron">
        <form class="form-horizontal" method="POST" action="">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="id" name="id" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="submit" class="btn btn-success-outline" id="login-btn">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <a>忘记密码?</a>
                </div>
            </div>
        </form>
    </div>
    <div class="form-footer">
        <p>没有账户?</p>
        <a>创建账户</a>
    </div>
</div>
</body>
</html>
